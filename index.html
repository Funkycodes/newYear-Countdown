<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css" media="all">
  <title>CountDown Timer</title>
</head>

<body>
  <div class="container">
    <div class="end__date">
      <h1>
        Time to <time datetime="2022-11-14">Nov 14, 2022</time>
      </h1>
    </div>
    <div class="countdown">
      <div class="timer-box" data-unit="months">
        <span class="timer-number">20</span>
      </div>
      <div class="timer-box" data-unit="days">
        <span class="timer-number">20</span>
      </div>
      <div class="timer-box" data-unit="hours">
        <span class="timer-number">20</span>
      </div>
      <div class="timer-box" data-unit="minutes">
        <span class="timer-number">20</span>
      </div>
      <div class="timer-box" data-unit="seconds">
        <span class="timer-number">20</span>
      </div>
    </div>
  </div>
  <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
